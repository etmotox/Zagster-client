<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zagster Bike Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<h1>Zagster Bike Share in Bend</h1>
    <h2>Total Zagster Rides from 2016 - 2018</h2>
    <h2 class="rideCount"></h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <center><div id="chartContainer"><canvas id="myChart"></canvas></div></center>
    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange", "1", "2", "3"],
            datasets: [{
                label: 'Rides Per Month',
                data: [12, 19, 3, 5, 2, 4000, 500, 3000, 3000],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 255, 255, 0.2',
                    'rgba(0,0,200, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

<p class="p1">Number of rides in 2017 per month</p>
    <div class="container">
        <div class="row">
            <p>January</p>
            <p>February</p>
            <p>March</p>
            <p>April</p>
            <p>May</p>
            <p>June</p>
            <p>July</p>
            <p>August</p>
            <p>September</p>
            <p>October</p>
            <p>November</p>
            <p>December</p>
        </div>
            <p class="rideCount">All</p>
    </div>

</body>
</html>
