<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zagster Bike Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>  
<h1>Zagster Bike Share in Bend</h1>
    <h2>Total Zagster Rides from 2016 - 2018</h2>
    <h2 id="rideCount"></h2>
    
    <div class="banner">
                <img src="https://datavizcatalogue.com/methods/images/top_images/SVG/nightingale_rose_chart.svg" alt="mock data pic">
        </div>
<p class="p1">Number of rides per year</p>
    <div class="container">
        <div class="column">
        <div class="year">
            <p>2016</p>
        </div>
        <div class="year">
            <p>2017</p>
        </div>
        <div class="year">
            <p>2018</p>
        </div>
        <div class="year">
            <p>All</p>
        </div>
    </div>
    </div>

<p class="p1">Number of rides per month</p>
<div class="container">
    <div class="row">
    <div class="month">
        <p>January</p>
    </div>
    <div class="month">
        <p>February</p>
    </div>
    <div class="month">
        <p>March</p>
    </div>
    <div class="month">
        <p>April</p>
    </div>
    <div class="month">
        <p>May</p>
    </div>
    <div class="month">
        <p>June</p>
    </div>
    <div class="month">
        <p>July</p>
    </div>
    <div class="month">
        <p>August</p>
    </div>
    <div class="month">
        <p>September</p>
    </div>
    <div class="month">
        <p>October</p>
    </div>
    <div class="month">
        <p>November</p>
    </div>
    <div class="month">
        <p>December</p>
    </div>
</div>
</div>

</body>
</html>
